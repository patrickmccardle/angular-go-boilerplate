<div>
  <br>
    <div class="container">
        <div class="container">
          <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
              <div class="blocks">
                  <button (click)="openDialog()" button="submit" mat-raised-button color="primary">
                      <mat-icon>add</mat-icon> Add User
                  </button>
              </div>
        </div>
    </div>
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Users</h3>
          </mat-card-title>
          <mat-card-content>
              <div class="example-container mat-elevation-z8">
                  <mat-table #table [dataSource]="dataSource">
                  <ng-container matColumnDef="Email">
                    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.Email}} </mat-cell>
                  </ng-container>
                    <ng-container matColumnDef="Name">
                      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                      <mat-cell *matCellDef="let user"> {{user.Name}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Role">
                      <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                      <mat-cell *matCellDef="let user"> {{user.Role}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Edit">
                      <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
                      <mat-cell *matCellDef="let user">
                        <a (click)="editUser(user.Email)" id="edit"
                            type="button">
                          <mat-icon  class="icon">delete</mat-icon>
                        </a>
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Delete">
                      <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
                      <mat-cell *matCellDef="let user">
                        <a (click)="deleteUser(user.Email)" id="delete"
                            type="button">
                          <mat-icon  class="icon">delete</mat-icon>
                        </a>
                      </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="usersColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: usersColumns;"></mat-row>
                  </mat-table>
                </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
